<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Digital Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
    }

    h1 {
      color: #333;
    }

    div {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input {
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      color: #333;
    }

    span {
      font-weight: bold;
    }
  </style>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>RSA Digital Signature</h1>

  <div>
    <label for="p">Enter prime number p:</label>
    <input type="text" id="p" placeholder="e.g., 61" /><br>

    <label for="q">Enter prime number q:</label>
    <input type="text" id="q" placeholder="e.g., 53" /><br>

    <label for="e">Enter public exponent e:</label>
    <input type="text" id="e" placeholder="e.g., 17" /><br>

    <button id="generateKey">Generate Keys</button>
  </div>

  <div id="keys">
    <h2>Generated Keys</h2>
    <p>Public Key (n, e): <span id="publicKey"></span></p>
    <p>Private Key (n, d): <span id="privateKey"></span></p>
  </div>

  <div id="signature">
    <h2>Sign Message</h2>
    <label for="messageToSign">Enter message to sign:</label>
    <input type="text" id="messageToSign" placeholder="e.g., Hello" /><br>

    <button id="sign">Sign</button>
    <p>Signature: <span id="signatureValue"></span></p>
  </div>

  <div id="verification">
    <h2>Verify Signature</h2>
    <label for="messageToVerify">Enter message to verify:</label>
    <input type="text" id="messageToVerify" placeholder="e.g., Hello" /><br>

    <label for="receivedSignature">Enter received signature:</label>
    <input type="text" id="receivedSignature" placeholder="Enter signature" /><br>

    <button id="verify">Verify</button>
    <p>Verification Result: <span id="verificationResult"></span></p>
  </div>
</body>

</html>
